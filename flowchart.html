<html>

    <head>
        <title>Nextflow Cytoscape.js with Dagre</title>

        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">

        <script type="text/javascript">
        var prot = (("https:" == document.location.protocol) ? "https://" : "http://");
        document.write(unescape("%3Cscript src='" + prot + "code.jquery.com/jquery-2.0.3.min.js' type='text/javascript' %3E%3C/script%3E"));
        document.write(unescape("%3Cscript src='" + prot + "cdnjs.cloudflare.com/ajax/libs/cytoscape/2.6.12/cytoscape.min.js' type='text/javascript' %3E%3C/script%3E"));
        document.write(unescape("%3Cscript src='" + prot + "cdn.rawgit.com/cpettitt/dagre/v0.7.4/dist/dagre.min.js' type='text/javascript' %3E%3C/script%3E"));
        document.write(unescape("%3Cscript src='" + prot + "cdn.rawgit.com/cytoscape/cytoscape.js-dagre/1.1.2/cytoscape-dagre.js' type='text/javascript' %3E%3C/script%3E"));
        </script>

        <style>
            body {
                font-family: helvetica;
                font-size: 14px;
            }

            #cy {
                width: 100%;
                height: 100%;
                position: absolute;
                left: 0;
                top: 0;
                z-index: 999;
            }

            h1 {
                opacity: 0.5;
                font-size: 1em;
            }
        </style>

        <script>
            $(function(){
                var cy = window.cy = cytoscape({
                    container: document.getElementById('cy'),
                    boxSelectionEnabled: false,
                    autounselectify: true,

                    layout: {
                        name: 'dagre'
                    },

                    style: cytoscape.stylesheet()
                        .selector( 'node')
                            .css({
                                'width': 10,
                                'height': 10,
                                'content': 'data(label)',
                                'text-valign': 'center',
                                'text-halign': 'center',
                                'text-opacity': 0.5,
                            })
                        .selector('node.PROCESS')
                            .css({
                                'width': 100,
                                'height': 50,
                                'text-opacity': 0.9,
                                'background-color': '#009911'
                            })
                        .selector('node.OPERATOR')
                            .css({
                                'background-color': '#11479e',
                                'text-halign': 'right',
                            })
                        .selector('node.ORIGIN')
                            .css({
                                'background-color': '#999999',
                                'text-halign': 'right',
                            })
                        .selector('node.TERMINATION')
                            .css({
                                'background-color': '#999999',
                                'text-halign': 'right',
                            })
                        .selector('edge')
                            .css({
                                'content': 'data(label)',
                                'text-opacity': 0.5,
                                'width': 4,
                                'target-arrow-shape': 'triangle',
                                'line-color': '#9dbaea',
                                'target-arrow-color': '#9dbaea'
                            }),

elements: {
nodes: [
{ data: { id: 'p0', label: '0A_get_software_versions'}, classes: 'PROCESS' },
{ data: { id: 'p1', label: 'Channel.fromFilePairs'}, classes: 'ORIGIN' },
{ data: { id: 'p2', label: 'ifEmpty'}, classes: 'OPERATOR' },
{ data: { id: 'p3', label: 'into'}, classes: 'OPERATOR' },
{ data: { id: 'p4', label: '1A_pre_fastqc'}, classes: 'PROCESS' },
{ data: { id: 'p5'}, classes: 'ORIGIN' },
{ data: { id: 'p6', label: '1B_trim'}, classes: 'PROCESS' },
{ data: { id: 'p7', label: '1C_post_fastqc'}, classes: 'PROCESS' },
{ data: { id: 'p8'}, classes: 'ORIGIN' },
{ data: { id: 'p9', label: '2A_prepare_bisulfite_genome'}, classes: 'PROCESS' },
{ data: { id: 'p10', label: '2B_mapping_bismark'}, classes: 'PROCESS' },

{ data: { id: 'p17', label: 'collect'}, classes: 'OPERATOR' },
{ data: { id: 'p18', label: 'collect'}, classes: 'OPERATOR' },
{ data: { id: 'p19', label: 'collect'}, classes: 'OPERATOR' },
{ data: { id: 'p20', label: '2E_bismark_summary'}, classes: 'PROCESS' },
{ data: { id: 'p21', label: 'collect'}, classes: 'OPERATOR' },
{ data: { id: 'p22', label: 'ifEmpty'}, classes: 'OPERATOR' },
{ data: { id: 'p23', label: 'collect'}, classes: 'OPERATOR' },
{ data: { id: 'p24', label: 'ifEmpty'}, classes: 'OPERATOR' },
{ data: { id: 'p25', label: 'collect'}, classes: 'OPERATOR' },
{ data: { id: 'p26', label: 'ifEmpty'}, classes: 'OPERATOR' },
{ data: { id: 'p27', label: 'collect'}, classes: 'OPERATOR' },
{ data: { id: 'p28', label: 'ifEmpty'}, classes: 'OPERATOR' },
{ data: { id: 'p29', label: 'collect'}, classes: 'OPERATOR' },
{ data: { id: 'p30', label: 'ifEmpty'}, classes: 'OPERATOR' },
{ data: { id: 'p31', label: 'collect'}, classes: 'OPERATOR' },
{ data: { id: 'p32', label: 'ifEmpty'}, classes: 'OPERATOR' },
{ data: { id: 'p33', label: '3A_multiqc'}, classes: 'PROCESS' },
{ data: { id: 'p34'}, classes: 'ORIGIN' },
{ data: { id: 'p35', label: '4A_toBigWig'}, classes: 'PROCESS' },
],
edges: [
{ data: { source: 'p1', target: 'p2'} },
{ data: { source: 'p2', target: 'p3'} },
{ data: { source: 'p3', target: 'p6', label: 'raw_reads_trim_ch' } },
{ data: { source: 'p3', target: 'p4', label: 'raw_reads_fastqc_ch' } },
{ data: { source: 'p4', target: 'p21', label: 'ch_fastqc_results_for_multiqc' } },
{ data: { source: 'p5', target: 'p6', label: 'trimpy' } },

{ data: { source: 'p8', target: 'p9', label: 'genome' } },
{ data: { source: 'p9', target: 'p10', label: 'genome_dir_ch' } },
{ data: { source: 'p10', target: 'p11', label: 'aligned_bam_ch' } },
{ data: { source: 'p10', target: 'p16', label: 'ch_bam_for_bismark_summary' } },
{ data: { source: 'p10', target: 'p27', label: 'ch_bismark_align_log_for_multiqc' } },
{ data: { source: 'p10', target: 'p13', label: 'ch_bismark_align_log_for_bismark_report' } },
{ data: { source: 'p10', target: 'p17', label: 'ch_bismark_align_log_for_bismark_summary' } },
{ data: { source: 'p11', target: 'p13', label: 'ch_bismark_splitting_report_for_bismark_report' } },
{ data: { source: 'p11', target: 'p29', label: 'ch_bismark_splitting_report_for_multiqc' } },
{ data: { source: 'p11', target: 'p18', label: 'ch_bismark_splitting_report_for_bismark_summary' } },
{ data: { source: 'p11', target: 'p14', label: 'ch_bismark_mbias_for_bismark_report' } },

{ data: { source: 'p19', target: 'p20'} },
{ data: { source: 'p21', target: 'p22'} },
{ data: { source: 'p22', target: 'p33'} },
{ data: { source: 'p23', target: 'p24'} },
{ data: { source: 'p24', target: 'p33'} },
{ data: { source: 'p25', target: 'p26'} },
{ data: { source: 'p26', target: 'p33'} },
{ data: { source: 'p27', target: 'p28'} },
{ data: { source: 'p28', target: 'p33'} },
{ data: { source: 'p29', target: 'p30'} },
{ data: { source: 'p30', target: 'p33'} },
{ data: { source: 'p31', target: 'p32'} },
{ data: { source: 'p32', target: 'p33'} },
{ data: { source: 'p34', target: 'p35', label: 'genome' } },
],
},

                });

            });
        </script>
    </head>

    <body>
        <h1>Nextflow Cytoscape.js with Dagre</h1>

</html>
